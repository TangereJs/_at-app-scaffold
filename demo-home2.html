<!-- Import Polymer -->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../at-form-input/at-form-input.html">

<!-- Define your custom element -->
<dom-module id="demo-home2">

  <template>    
    <at-form-input id="field" value="{{who}}" label="Hello TWO?"></at-form-input>
    <at-form-input id="field2" value="{{who}}" label="2nd field, same value" ></at-form-input>
    <div>Hello <strong>{{who}}</strong> :)</div>
    <br />
    <hr />A
    <br />B
    <br />C
    <br />D
    <br />E
    <br />F
    <br />G
    <br />H
    <br />I
    <br />------------------------------
  </template>
  


<script>
  Polymer({
    is: 'demo-home2',
    properties: {
      who: {
        type: String,
        notify: true,
        value: 'World'
      }
    },
    ready: function () {

    },
    viewReady: function (context) {
      context.appFrame.caption = "Home";
    }
  });
</script>

</dom-module>
