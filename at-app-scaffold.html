<!--
`at-app-scaffold` provides general application layout, introducing a
responsive scaffold containing a header, toolbar, menu, title and
areas for application content.

Example:

    <at-app-scaffold>
      <core-header-panel navigation flex mode="seamed">
        <core-toolbar>Application</core-toolbar>
        <core-menu theme="core-light-theme">
          <core-item icon="settings" label="item1"></core-item>
          <core-item icon="settings" label="item2"></core-item>
        </core-menu>
      </core-header-panel>
      <div tool>Title</div>
      <div>Content goes here...</div>
    </at-app-scaffold>

Use `mode` to control the header and scrolling behavior of `core-header-panel`
and `responsiveWidth` to change the layout of the scaffold.

@group Polymer Core Elements
@element at-app-scaffold
@homepage github.io
-->

<link rel="import" href="../core-toolbar/core-toolbar.html">
<link rel="import" href="../core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../core-header-panel/core-header-panel.html">
<link rel="import" href="../core-icons/core-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<polymer-element name="at-app-scaffold">
  <template>

    <style>
      :host {
        display: block;
      }

      [drawer] {
        background-color: #fff;
        box-shadow: 1px 0 1px rgba(0, 0, 0, 0.1);
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      [main] {
        height: 100%;
        background-color: #eee;
      }

      core-toolbar {
        background-color: #526E9C;
        color: #fff;        
      }

      .hideMenuButton {
        display: none;
      }




    </style>

    <core-drawer-panel id="drawerPanel" narrow="{{narrow}}" showactionbutton="{{showactionbutton}}" responsivewidth="{{responsiveWidth}}" disableswipe>

      <div vertical layout drawer>

        <content select="[navigation], nav"></content>

      </div>

      <core-header-panel main mode="{{mode}}">

        <core-toolbar>
          <paper-icon-button id="backButton" icon="chevron-left" on-tap="{{backButtonTapped}}"></paper-icon-button>
          <div id="caption"><content select="[tool]"></content></div>
          <div flex></div>
          <paper-icon-button id="menuButton" icon="menu" on-tap="{{menuButtonTapped}}"></paper-icon-button>
        </core-toolbar>

        <content select="*"></content>

      </core-header-panel>

    </core-drawer-panel>

  </template>
  <script>

    Polymer('at-app-scaffold', {

      publish: {
        responsiveWidth: '940px',
        mode: { value: 'seamed', reflect: true },
        enableBack: { value: false, reflect: true }
      },

      narrowChanged: function () {
        this.updateButtons();
      },

      enableBackChanged: function () {
        this.updateButtons();
      },
      backButtonActive: function () {

        var back = this.enableBack;
        if (navigator.userAgent.toLowerCase().indexOf("android") > -1) back = false; // android has "hardware" back button, so we don't never need to show one

        return back;
      },
      updateButtons: function () {
        this.$.backButton.className = (this.backButtonActive() ? "" : "hideMenuButton");
        this.$.menuButton.className = (this.narrow  ? "" : "hideMenuButton");
      },

      backButtonTapped: function () {
        window.history.back();
      },
      menuButtonTapped: function () {
        this.$.drawerPanel.togglePanel();
      },

      /**
        * Open the drawer panel
        * @method openDrawer
        */
      openDrawer: function () {
        this.$.drawerPanel.openDrawer();
      },

      /**
        * Close the drawer panel
        * @method closeDrawer
        */
      closeDrawer: function () {
        this.$.drawerPanel.closeDrawer();
      }

    });

  </script>
</polymer-element>
