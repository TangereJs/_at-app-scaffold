
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../layout/layout.html">
<link rel="import" href="../core-media-query/core-media-query.html">
<link rel="import" href="../at-core-signals/at-core-signals.html">
<link rel="import" href="../at-core-busy/at-core-busy.html">
<link rel="import" href="../at-carbon-icon/at-carbon-icon.html">
<link rel="import" href="../at-core-theme/at-core-theme.html">
<link rel="import" href="at-app-drawer.html">

<dom-module id="at-app-scaffold">
  <style>
    .mainwrapper.sidebar,
    .bar.sidebar {
      transition: margin-left .3s ease-in-out;
      margin-left: 265px;
      width: calc(100% - 265px);
    }
    #hamburger {
      display: inline-block;
    }
    .mainwrapper {      
      padding-top: 60px;
    }

    #menu {
      cursor:pointer;
    }

    #back {
      cursor:pointer;
      margin-right:8px;
    }

    .bar {
      width: 100%;
      padding: 16px !important;
      height: 60px;
      z-index: 100;
      top: 0;
      left: 0;
      position: fixed;
    }
    .bar a {
      text-decoration: none;
    }
    .sidebar-content {
      display: block;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      margin: 0;
    }
  </style>
  <template>
    <at-core-theme></at-core-theme>
    <at-core-signals on-before-navigate="beforeNavigate" on-navigate-back-status="navigateBackStatus" on-app-caption="appCaption"></at-core-signals>
    <core-media-query id="mq" query="min-width: 1025px" on-query-matches-changed="mqChanged"></core-media-query>
    <div id="bar" class="bar layout horizontal center">
      <div class="layout horizontal center" id="back" on-tap="backClick">
        <at-carbon-icon icon="now:arrow-left"></at-carbon-icon>
      </div>  
      <div class="layout horizontal flex">
        <header id="internalheader">
          <div class="layout vertical center">{{caption}}</div>
        </header>
      </div>
      <div id="busy">
        <div class="layout vertical center ">
          <at-core-busy></at-core-busy>
        </div>
      </div>
      <div id="menu" on-tap="menuClick" class="layout horizontal">
        <at-carbon-icon icon="now:menu"></at-carbon-icon>
      </div>
    </div>
    <div id="mainwrapper" class="mainwrapper" on-router-navigate="routerNavigate">
      <content select=".main"></content>
    </div>
    <at-app-drawer id="sidebar" active$="{{sidebar}}" desktop$="{{desktop}}" on-sidebar-close="sidebarClose">
      <DIV class="sidebar-header">
        <content select=".sidebar-header"></content>
      </DIV>
      <DIV class="sidebar-content">
        <content select=".sidebar-content"></content>
      </DIV>
    </at-app-drawer>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'at-app-scaffold',
    _scopeCssViaAttr: true,
    properties: {
      desktop: {
        type: Boolean,
        value: window.innerWidth > 1024,
        reflectToAttribute: true,
        notify: true,
        observer: 'desktopChanged'
      },
      sidebar: {
        type: Boolean,
        value: window.innerWidth > 1024,
        reflectToAttribute: true,
        notify: true,
        observer: 'sidebarChanged'
      },
      caption: {
        type: String,
        value: 'adenin Mobility Portal',
        notify: true
      }
    },

    mqChanged: function () {
      //console.log("mqChanged");
      if (this.desktop == this.$.mq.queryMatches) return;
      this.desktop = this.$.mq.queryMatches;
    },
    sidebarClose: function () {
      this.sidebar = false;
    },
    sidebarChanged: function () {
      //console.log("sidebarChanged");
      if (this.sidebar) {
        if (this.desktop) {
          this.$.bar.classList.add('sidebar');
          this.$.mainwrapper.classList.add('sidebar');
        } else {
          this.$.bar.classList.remove('sidebar');
          this.$.mainwrapper.classList.remove('sidebar');
        }
        this.$.sidebar.open();
      } else {
        this.$.sidebar.close();
        this.$.bar.classList.remove('sidebar');
        this.$.mainwrapper.classList.remove('sidebar');
      }
    },
    desktopChanged: function () {
      //console.log("desktopChanged");
      this.parentElement.classList.toggle('desktop', this.desktop);
      this.$.menu.hide = this.desktop;
      this.$.menu.style.display = this.desktop ? "none" : "block";

      if (this.desktop) {
        //console.log("open sidebar");
        if (this.sidebar) { // close side bar to ensure mask is removed
          this.sidebar = false;
          this.$.sidebar.close();
        }
        this.sidebar = true;
        this.$.sidebar.open();
      } else {
        //console.log("close sidebar");
        this.sidebar = false;
        this.$.sidebar.close();
      }
    },
    backClick: function () {
      window.history.back();
    },
    navigateBackStatus: function(e) {      
      this.$.back.style.display = e.detail ? "block" : "none"
    },
    menuClick: function () {
      this.sidebar = !this.sidebar;
    },
    beforeNavigate: function(e) {      
      if(!this.desktop) this.sidebar =  false; // close sidebar before view changes
    },
    appCaption: function(e) {
      this.caption = e.detail;
    },
    attached: function () {
      this.removeAttribute('unresolved');
    },
    ready: function () {
      this.router =  Polymer.dom(this).querySelector("#router");
      
    }
  });
</script>
